<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Vue Basic</title>
  </head>
  <body>
    <!-- 声明vue的el -->
    <div id="vue-app">
      <h1>Events事件</h1>
      <!--v-on:绑定事件监听器,简写@ -->
      <!-- <button @click="age++">加一岁</button> -->
      <!-- <button v-on:click="age--">减一岁</button> -->
      <!-- 方法中可以加括号，可不加 -->
      <button @click.once="add(1)">加一岁</button>
      <button v-on:click="subtract(1)">减一岁</button>
      <button @dblclick="add(10)">加十岁</button>
      <button v-on:dblclick="subtract(10)">减十岁</button>
      <p>我的年龄是：{{ age }}</p>

      <!-- mousemove Event Object（事件对象） -->
      <div id="canvas" v-on:mousemove="updataXY">
        {{x}},{{y}}
      </div>

      <!-- 事件修饰符: .stop,.prevent,.self,.once等-->
      <!-- 可阻止默认事件，阻止冒泡，执行一次，鼠标左右键等 -->
      <p>
        <a @click.prevent="handleClick" href="https://www.baidu.com">百度</a>
      </p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
