<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Vue CDN DEMO</title>
  </head>
  <body>
    <h1>多个vue实力对象</h1>
    <div id="vue-app-one">
      <h2>{{title}}</h2>
      <p>{{ greeting }}</p>
    </div>
    <div id="vue-app-two">
      <h2>{{title}}</h2>
      <p>{{ greeting }}</p>
      <button @click="changeAppOneTitle()">点击修改app one 的titile</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
