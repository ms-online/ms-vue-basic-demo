<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Vue CDN DEMO</title>
  </head>
  <body>
    <div id="vue-app">
      <!-- pic img -->
      <div id="pic" v-bind:class="{change:ended}"></div>

      <!-- pic status -->
      <div id="pic-status">
        <div v-bind:style="{width:status + '%'}"></div>
      </div>

      <!-- game control -->
      <div id="controls">
        <button @click="punch()" v-show="!ended">点击</button>
        <button @click="restart()">还原</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
