<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Vue Basic</title>
  </head>
  <body>
    <!-- 声明vue的el -->
    <div id="vue-app">
      <h1>v-if指令 & v-show</h1>

      <button @click="error =!error">error</button>
      <button @click="success =!success">success</button>

      <!-- <h2>v-show</h2> -->
      <!-- <p v-if="error">error：如果条件为真，则显示</p>
      <p v-else-if="success">success：如果条件为真，则显示</p>
      <p v-else>others</p> -->
      <h2>v-show指令</h2>
      <p v-show="error">网络连接错误：404</p>
      <p v-show="success">网络连接成功：200</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
